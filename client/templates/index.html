<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<base href="/">
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Colorit</title>
	<meta name="viewport" content="width=device-width">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="css/angular-material.min.css">
</head>

<body ng-app="colorit" ng-cloak flow-prevent-drop>
	<md-toolbar class="md-primary md-hue-2">
		<div class="md-toolbar-tools">
			<h1>Colorit</h1>
			<span flex></span>
			<md-button class="md-raised md-primary" ng-href="https://richzhang.github.io/colorization" target="_blank">Colorful Image Colorization</md-button>
			<md-button class="md-fab md-mini md-primary" aria-label="github" ng-href="https://github.com/ooby/colorit" target="_blank"
			 layout="column" layout-align="center center">
				<img src="assets/logo/GitHub-Mark-Light-32px.png" />
			</md-button>
		</div>
	</md-toolbar>
	<md-progress-linear ng-if="$root.processing" class="md-warn" md-mode="indeterminate"></md-progress-linear>
	<div ng-view></div>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/angular-aria.min.js"></script>
	<script src="js/angular-messages.min.js"></script>
	<script src="js/angular-material.min.js"></script>
	<script src="js/angular-translate.min.js"></script>
	<script src="js/angular-sanitize.min.js"></script>
	<script src="js/angular-material-icons.min.js"></script>
	<script src="js/ng-flow-standalone.min.js"></script>
	<script src="js/app.js"></script>
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date(); a = s.createElement(o),
				m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
		ga('create', 'UA-97415337-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
